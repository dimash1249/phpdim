<h1>Users</h1>
<div>
  <table class="table table-striped">
    <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    </thead>
    <tbody *ngIf="users.length">
    <tr *ngFor="let user of users" >
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td><button class="btn btn-info" routerLink="/edit/{{user.id}}">Edit</button><button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <button class="btn btn-primary" routerLink="/add">Add New User</button>
</div>
